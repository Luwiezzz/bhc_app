<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <!-- css: bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- css:font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="../../static/css/admin_hompage.css">
    <link rel="shortcut icon" href="../../static/images/Dasmari単as_City_Logo.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="Cho3_nav">
        <img src="../../static/images/Dasmari単as_City_Logo.png" alt="Dasmari単as_City_Logo.png" width="30" height="30">
        <a class="nav-link" href="{%url 'bhc_app:admin_homepage'%}">City Health Office 3 Dasmari単as City Cavite (Administrator)</a>
        <a style="pointer-events: visible;" id="logout" href="{%url 'bhc_app:logout_user'%}"><img src="../../static/images/logout.png" alt="logout_button" width="30" height="30"></a>
    </nav>

    <div class="cards">
        <div class="button_cards">
            <div class="button_cards_1">
                <button class="doctors_button" style="background: url(../../static/images/1doctors.png); background-size: cover; background-position: center;
                background-repeat: no-repeat; border: none; display: flex; justify-content: flex-start; align-items: flex-end;">
                    <a style="color: white; font-size: 30px; margin: 0 0 20px 20px" href="{%url 'bhc_app:admin_doctor'%}">Doctors</a>
                </button>
                <button class="history_button" style="background: url(../../static/images/2medicine.png); background-size: cover; background-position: center;
                background-repeat: no-repeat; border: none; display: flex; justify-content: flex-start; align-items: flex-end;">
                    <a style="color: white; font-size: 30px; margin: 0 0 20px 20px" href="{%url 'bhc_app:admin_medicine'%}">Medicine</a>
                </button>
                <button class="medicine_button" style="background: url(../../static/images/3patients.png); background-size: cover; background-position: center;
                background-repeat: no-repeat; border: none; display: flex; justify-content: flex-start; align-items: flex-end;">
                    <a style="color: white; font-size: 30px; margin: 0 0 20px 20px" href="{%url 'bhc_app:admin_patients'%}">Patients/ Users</a>
                </button>
                <button class="newsandevents_button" style="background: url(../../static/images/4schedule.png); background-size: cover; background-position: center;
                background-repeat: no-repeat; border: none; display: flex; justify-content: flex-start; align-items: flex-end;">
                    <a style="color: white; font-size: 30px; margin: 0 0 20px 20px" href="{%url 'bhc_app:admin_appointment'%}">Scheduled Patients/Appointments</a>
                </button>
            </div>
        </div>
        <div class="button_cards">
            <div class="button_cards_1">
                <button class="patients_button" style="background: url(../../static/images/5newsandevents.png); background-size: cover; background-position: center;
                background-repeat: no-repeat; border: none; display: flex; justify-content: flex-start; align-items: flex-end;">
                    <a style="color: white; font-size: 30px; margin: 0 0 20px 20px" href="{%url 'bhc_app:admin_news_and_update'%}">News and Events</a>
                </button>
                <button class="scheduledpatients_button" style="background: url(../../static/images/6staff.png); background-size: cover; background-position: center;
                background-repeat: no-repeat; border: none; display: flex; justify-content: flex-start; align-items: flex-end;">
                    <a style="color: white; font-size: 30px; margin: 0 0 20px 20px" href="{%url 'bhc_app:admin_staff'%}">Staff/Organizational Chart</a>
                </button>
                <button class="staff_button" style="background: url(../../static/images/7history.png); background-size: cover; background-position: center;
                background-repeat: no-repeat; border: none; display: flex; justify-content: flex-start; align-items: flex-end;">
                    <a style="color: white; font-size: 30px; margin: 0 0 20px 20px" href="{%url 'bhc_app:admin_history'%}">History</a>
                </button>
                <button class="configureemergency_button" style="background-color:red; border: none;">
                    <img src="../../static/images/warning.png" alt="warning">
                    <a style="color: white; font-size: 30px; margin: 0 0 20px 20px">Configure Emergency</a>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
